<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <link type="text/css" href="css/login.css" rel="stylesheet" />
    <link type="text/css" href="css/font-awesome.css" rel="stylesheet" />
</head>
<body>
<div id="main">
    <h1>欢迎登录</h1>
    <form id="user_login">
        <label id="label_name">
            <i class="fa fa-user-o" aria-hidden="true"></i>
            <input id="nameAndPassword_name" type="text" v-model="userName" @blur="handlerBlurByName" name="userName" placeholder="用户名">
            <span id="error_name" v-show="this.nameError">用户名不能为空！</span>
        </label>
        <label id="label_pwd">
            <i class="fa fa-key" aria-hidden="true"></i>
            <input id="nameAndPassword_pwd" type="password" v-model="password" @blur="handlerBlurByPwd" name="userPassword" placeholder="密码">
            <span id="error_pwd" v-show="pwdError">密码不能为空！</span>
        </label>
        <label id="Verify_label">
            <i class="fa fa-ticket" aria-hidden="true"></i>
            <input id="Verify_input" type="text" name="Verify_input" v-model="userCode" @blur="handlerBlurByCode" placeholder="验证码">
            <span id="error_verify" v-show="codeError">验证码不能为空！</span>
            <img alt="验证码获取异常" :src="img_src" id="img_btn" @click="changImage" width="100px" height="30px" title="看不清？点击刷新" />
        </label>

        <label class="checkBox_show">
            <div>
                <input id="radio_check" type="checkbox" v-model="checkLogin" name="radio_check">
                <span>一周以内免登录</span>
            </div>
            <a href="#" class="register_page">免费注册</a>
        </label>

        <label class="label_btn">
            <a id="btn_login" @click="handlerLogin" class="btn_login">立即登录</a>
            <span id="error_info">验证码不正确！</span>
        </label>
        <div><p style="color: red" id="info_show"></p></div>
    </form>
</div>
    <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="js/vue.js" type="text/javascript"></script>
    <script src="js/login.js"></script>
</body>
</html>
